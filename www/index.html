<!DOCTYPE html>
<html lang="en">

<head>
    <title>Diagnostics</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="docker_ui/bootstrap.min.css">
    <script src="docker_ui/jquery.min.js"></script>
    <script src="docker_ui/bootstrap.min.js"></script>
    <script type="text/javascript" src="docker_ui/eventemitter2.min.js"></script>
    <script type="text/javascript" src="docker_ui/roslib.min.js"></script>
    <link href="docker_ui/bootstrap-switch.min.css" rel="stylesheet">
    <script src="docker_ui/bootstrap-switch.min.js"></script>

</head>


<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-10">
                <ul class="nav nav-pills">
                    <li class="active"><a data-toggle="pill" href="#menu1">Diagnostics</a></li>
                    <li><a data-toggle="pill" href="#menu1b">Console</a></li>
                    <li><a data-toggle="pill" href="#menu2">Docker</a></li>
                    <li><a data-toggle="pill" href="#menu3">Camera</a></li>
                </ul>
                <div class="tab-content">
                    <div id="menu1" class="tab-pane fade in active">
                        <h3>Diagnostic</h3>
                        <div class="panel panel-danger">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                       <a data-toggle="collapse" href="#collapse1">Errors <span id="_n2" class="badge">0</span></a>
                                   </h4>
                            </div>
                            <div id="collapse1" class="panel-collapse collapse">
                                <div class="panel-body" id="_a2">
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-warning">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                       <a data-toggle="collapse" href="#collapse2">Warning <span id="_n1" class="badge">0</span></a>
                                    </h4>
                            </div>
                            <div id="collapse2" class="panel-collapse collapse">
                                <div class="panel-body" id="_a1"></div>
                            </div>
                        </div>
                        <div class="panel panel-success">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                       <a data-toggle="collapse" href="#collapse3">
                                          Ok <span id="_n0" class="badge">0</span>
                                       </a>
                                   </h4>
                            </div>
                            <div id="collapse3" class="panel-collapse collapse">
                                <div class="panel-body" id="_a0"></div>
                            </div>
                        </div>
                    </div>
                    <div id="menu1b" class="tab-pane fade in">
                        <h3>Console</h3>
                        <div>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <th>
                                        Time
                                        </th>
                                        <th>
                                        Level
                                        </th>
                                        <th>
                                        Node
                                        </th>
                                        <th/>
                                        Message
                                        <th/>
                                    </thead>
                                    <tbody id="logs">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div id="menu2" class="tab-pane fade in">
                       <h3>Docker Containers</h3>
                       <div>
                           <div class="table-responsive">
                               <table class="table">
                                   <thead>
                                       <th>

                                       </th>
                                       <th>

                                       </th>
                                       <th/>
                                       <th/>
                                       <th>
                                           CPU
                                       </th>
                                       <th>
                                           Memory
                                       </th>
                                       <th>
                                           Boot
                                       </th>
                                   </thead>
                                   <tbody id="containers">
                                   </tbody>
                               </table>
                           </div>
                       </div>
                   </div>
                    <div id="menu3" class="tab-pane fade in">
                        <h3>mjpeg stream of camera/image_raw</h3>
                        <img id="camera"/>
                    </div>
            </div>
        </div>
     </div>
</div>

        <script>
            $(document).ready(function() {
                $('[data-toggle="popover"]').popover();
            });
        </script>
        <script src="docker_ui/nipplejs.min.js" charset="utf-8"></script>
        <script src="docker_ui/main.js" charset="utf-8"></script>
</body>


</html>
